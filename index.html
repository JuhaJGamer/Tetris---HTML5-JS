<html>
<head>
    <title>Tetris</title>
    <style>
      body {
        background: #202028;
        color: #fff;
        font-family: sans-serif;
        font-size: 2em;
        text-align: center;
      }
      .nextblock {
        position:absolute;
        left:15vw;
        top:8vw;
        width:10vw;
        height:10vw;
      }
      .blockinfo1 {
        position:absolute;
        float:all;
        left:16vw;
        width:5vw;
        top:3vw;
      }
      .blockinfo2
      {
        position:absolute;
        float:all;
        left:10vw;
        top:17vw;
        width:25vw;
        text-align: left;
      }
      .blockinfo3 {
        position:absolute;
        float:all;
        right:5vw;
        top:3vw;
        width:15vw;
        text-align: left;
      }
      .blockinfo4 {
        position:absolute;
        float:all;
        right:5vw;
        top:35vw;
        width:15vw;
        text-align: right;
      }
      .blockinfo5 {
        position:absolute;
        float:all;
        right:5vw;
        top:38vw;
        text-align: right;
      }
      .blockinfo6 {
        position:absolute;
        float:all;
        right:5vw;
        top:37vw;
        text-align: right;
      }
      canvas {
        border: solid .2em #fff;
        height: 90vh;
        left:25%;
      }
    </style>
</head>
<body>
    <div id="score"></div>
    <canvas id="tetris" width="240" height="400"> </canvas>
    <p class="blockinfo1">Next: </p>
    <p class="blockinfo2">Help:<br>&nbspQ - Rotate CCW<br>&nbspW - Rotate CW<br>&nbspArrows:<br>&nbsp&nbspLeft - Move left<br>&nbsp&nbspRight - Move right<br>&nbsp&nbspDown - Quick Drop<br>&nbspSpace - Pause </p>
    <p class="blockinfo3">SEE: Pausing deducts<br> 300 pts from your<br> score to prevent cheating</p>
    <p class="blockinfo4" id="timer">Time: 00:00</p>
    <p class="blockinfo5" id="lastscore"></p>
    <p class="blockinfo6" id="lasttime"></p>
    <canvas class="nextblock" id="nextblock" width="80" height="80"></canvas>
    <script src="Tetris.js"></script>
</body>
</html>
